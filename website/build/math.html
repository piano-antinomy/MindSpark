<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Learning - MindSpark</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/math-java.css">
    
    <!-- MathJax for LaTeX rendering -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true,
                packages: {'[+]': ['textmacros', 'ams', 'array', 'base', 'amsmath']}
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Alternative: Try with full MathJax bundle if needed -->
    <!-- <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script> -->
</head>
<body>
    <div class="math-layout">
        <!-- Left Menu Navigation -->
        <nav class="math-left-menu">
            <div class="menu-header">
                <h1>üìä Mathematics</h1>
                <nav class="breadcrumb">
                    <a href="dashboard.html">Dashboard</a> > 
                    <a href="subjects.html">Subjects</a> > 
                    Mathematics
                </nav>
            </div>
            
            <div class="menu-tabs">
                <button class="menu-tab" id="quizTab" onclick="switchToTab('quiz')">
                    <span class="tab-icon">üéØ</span>
                    <span class="tab-text">Quiz</span>
                </button>
                <button class="menu-tab active" id="problemsTab" onclick="switchToTab('problems')">
                    <span class="tab-icon">üìö</span>
                    <span class="tab-text">Problems</span>
                </button>
            </div>
            
            <!-- Context info moved here from aside -->
            <div id="asideInfo" class="aside-info">
                <!-- Dynamic content will be inserted here -->
            </div>
            
            <!-- Navigation controls moved here from aside -->
            <div class="aside-navigation">
                <button id="backToLevelsBtn" class="btn btn-secondary" style="display: none;">‚Üê Back to Levels</button>
                <button id="backToYearsBtn" class="btn btn-secondary" style="display: none;">‚Üê Back to Years</button>
            </div>
        </nav>

        <!-- Main content area -->
        <main class="math-main-content">
            <!-- Quiz Tab Content -->
            <div id="quizContent" class="tab-content" style="display: none;">
                <div class="quiz-placeholder">
                    <div class="placeholder-card">
                        <h2>üéØ Quiz Mode</h2>
                        <p>This feature is coming soon! Here you'll be able to:</p>
                        <ul>
                            <li>Take adaptive quizzes based on your skill level</li>
                            <li>Get personalized question recommendations</li>
                            <li>Track your progress over time</li>
                            <li>Focus on your weak areas</li>
                        </ul>
                        <button class="btn btn-primary" onclick="switchToTab('problems')">Go to Problems</button>
                    </div>
                </div>
            </div>

            <!-- Problems Tab Content -->
            <div id="problemsContent" class="tab-content">
                <!-- Dynamic content will be loaded here by math.js -->
            </div>
        </main>
    </div>

    <!-- Include question renderer module first -->
    <script src="js/question-renderer.js"></script>
    <script src="js/math.js"></script>
</body>
</html>
